    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white static-top navbar-custom">
      <div class="container nav">
        <a class="navbar-brand" href="index.html">Ramon Trigo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Page Content -->
    <div class="container main">

      <!-- form -->
      <div class="row">
        <div class="col-lg-8 offset-lg-2 col-sm-12 text-center mb-4 col-lg-offset-2">
          <div class="margin-bottom-30">
            <h4><strong>Let's hear from you</strong></h4>
            <p class="drop-me font-size-095"><i>Drop me a line with this form or <a href="mailto:rmontrigo@gmail.com?subject=Mail from Portfolio">send me an email</a></i></p>
          </div>

          <form action="https://formspree.io/rmontrigo@gmail.com"
            name="contact" method="POST">

          <div class="nameErrorDisplay"></div>
          <div class="form-group row text-left margin-bottom-0">
            <label for="firstName" style="padding-left: 15px;">Name *</label>
          </div>
          <div class="form-group row text-left">
            <div class="col-6">
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
              <!-- <small id="firstNameHelp" class="form-text text-muted">First Name</small> -->
            </div>
            <div class="col-6">
              <input type="text" class="form-control" id="lastName" name="lastName" placeHolder="Last Name">
              <!-- <small id="lastNameHelp" class="form-text text-muted">Last Name</small> -->
            </div>
          </div>
          <div class="form-group text-left">
            <label for="email">Email Address *</label>
            <input type="email" class="form-control" id="email" name="_replyto">
          </div>
          <div class="form-group text-left">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="_subject">
          </div>
          <div class="form-group text-left">
            <label for="message">Message *</label>
            <textarea class="form-control" id="message" rows="4" name="message" style="resize: none;"></textarea>
          </div>
          <button name="submit" type="submit" class="btn btn-custom btn-primary pull-left">Send</button>

          </form>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <hr class="my-hr footer-hr">

      <div class="container">
        <div class="contact-me text-center padding-bottom-45">

        </div>
        <p class="m-0 text-center">Ramon Trigo &copy; 2017 | Vancouver, BC</p>
      </div> 
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- form validation -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

    <script>
      var errorSymbol = "&#x2715;&emsp;"

      // wait for DOM to be ready
      $(function(){
        // initialize form validation on the contact form
        $("form[name='contact']").validate({
          // specify validation rules
          rules: {
            // key name = name attribute on input field
            firstName: "required",
            lastName: "required",
            _replyto: {
              required: true,
              email: true
            },
            message: "required"
          },
          // specify validation error messages
          messages: {
            firstName: errorSymbol + "Please enter your first name",
            lastName: errorSymbol + "Please enter your last name",
            _replyto: errorSymbol + "Email address invalid. Email addresses should follow the format example@email.domain",
            message: errorSymbol + "Message is required"
          },
          // make sure form is submitted to defined destination in the "action" attribute of the form when valid
          submitHander: function(form) {
            form.submit();
          }
        });
      });

    </script>
